    <style>

        * {
            cursor: url(https://cur.cursors-4u.net/nature/nat-11/nat1022.cur), auto;
        }

        body {
            background: url('./resources/cloudynite.gif')
        }

        main{
            background-color: #26264d;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #c7bd52;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 2px solid #595980;
        }

        h1 {
            font-family: 'Reenie Beanie', cursive;
            font-size: 60px;
            margin: 0;
        }

        main img {
            transition: 0.3s;
            max-width: 100px;
        }

        main img:hover {
            opacity: 0.5;
            cursor: url('https://cur.cursors-4u.net/nature/nat-11/nat1025.cur'), auto !important;
        }
        header {
            text-align: center;
        }
        header a, .no-button a {
            color:#c7bd52;
            background-color:#595980;
            padding: 10px;
            border-radius: 20px;
            transition: 0.3s;
        }
        header a:hover, .no-button a:hover {
            color: #afaffb;
        }

        a:hover {
            cursor: url('https://cur.cursors-4u.net/nature/nat-11/nat1025.cur'), auto !important;
        }

        .no-button {
            text-align: center;
            display: flex;
            flex-direction: column;
        }

    </style>
</head>
